{% extends 'base.html' %}
{% block body %}

<div class ="container">
    <div class="row">
        <div class= "col-md-6">
            <img src="{{books.img.url}}" width="250" height="250">
        </div>


<div class = "col-md-6">
    <h3>{{books.name}}</h3><br>
     {{books.desc}}<br>
    <h6>{{books.author}}</h6><br>
     {{books.rating}}<br>
     {{books.year}}<br>
     <a class="btn btn-warning" href="{% url 'bookapp:update' books.id %}">Update</a>
     <a class="btn btn-danger" href="{% url 'bookapp:delete' books.id %}">delete</a>
</div>


    </div>
</div>

        {% endblock %}
